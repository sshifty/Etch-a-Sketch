<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script> 
</head>
<body>
    <h1 id="header">Etch a Sketch </h1>
    <div class="line"></div>
    <div class="option-container">
        <input class="option" type="color" id="color" >
        <button class="option" id="rainbow">Rainbow</button>
        <button class="option" id="eraser">Eraser</button>
        <button class="option" id="clear">Clear</button>
    </div>
    <div class="range">
        <div>
            <p class="range-value">50</p>
            <input id="rangeInput" type="range" min="10" max="100" value="50">
        </div>
        
    </div>    
   
    <div class="main-container">
        <div class="container">

        </div>
    </div>    
    
</body>
</html>
